<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR â€“ QR Marker</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js plugin -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Preload assets -->
      <a-assets>
        <a-asset-item id="m" src="iphone_15_pro_box_packaging.glb"></a-asset-item>
      </a-assets>

      <!-- Marker based on your printed QR -->
      <a-marker type="pattern" url="pattern-qr.patt">
        <a-entity
          gltf-model="#m"
          scale="0.4 0.4 0.4"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
